<!DOCTYPE html>
<html>
<head>
  <title>WeatherAlert</title>
</head>
<body>
  <h2>🔍 Rechercher la météo d'une ville</h2>
  <form method="post">
    <input type="text" name="city" placeholder="Ex: Paris" required>
    <button type="submit">Voir la météo</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
