<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form id="userForm">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="firstname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lastname"><br><br>
    <input type="submit" value="Submit" id="submit">
  </form> 

  <ul class="usersAnswer"></ul>

  <script>
    // 1
    const form = document.getElementById("userForm");
    console.log("Form:", form);

    // 2
    const fnameInput = document.getElementById("fname");
    const lnameInput = document.getElementById("lname");
    console.log("By ID:", fnameInput, lnameInput);

    // 3
    const firstNameByName = document.getElementsByName("firstname")[0];
    const lastNameByName = document.getElementsByName("lastname")[0];
    console.log("By Name:", firstNameByName, lastNameByName);

    // 4
    form.addEventListener("submit", function (e) {
      e.preventDefault(); 

      const firstName = fnameInput.value;
      const lastName = lnameInput.value;

      
      if (firstName === "" || lastName === "") {
        alert("Please fill in both fields");
        return;
      }

      const ul = document.querySelector(".usersAnswer");

      const li1 = document.createElement("li");
      li1.textContent = firstName;
      ul.appendChild(li1);

      const li2 = document.createElement("li");
      li2.textContent = lastName;
      ul.appendChild(li2);
    });
  </script>
    
</body>
</html>
