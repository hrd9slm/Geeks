<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bold Text Highlight</title>
</head>
<body>

  <p id="bold-paragraph">
    <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
    <strong>end</strong> you <strong>will</strong> be great Developers!
    <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
  </p>

  <script>
    // 1
    let allBoldItems;

    // 2
    let getBoldItems=() =>{
      const paragraph = document.getElementById("bold-paragraph");
      allBoldItems = paragraph.getElementsByTagName("strong");
    }

    // 3
    let highlight=() =>{
      for (let item of allBoldItems) {
        item.style.color = "blue";
      }
    }

    // 4
    let returnItemsToDefault=()=> {
      for (let item of allBoldItems) {
        item.style.color = "black";
      }
    }

    // 5
    getBoldItems(); 

    const paragraph = document.getElementById("bold-paragraph");

    paragraph.addEventListener("mouseover", highlight);
    paragraph.addEventListener("mouseout", returnItemsToDefault);
  </script>

</body>
</html>
